<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NeuraNote{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">
    <link rel="stylesheet" href="{{ get_static_prefix('css/custom.css') }}">
</head>
<body class="mdc-typography">
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="{{ url('home') }}" class="mdc-top-app-bar__title">NeuraNote</a>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <button class="mdc-button mdc-top-app-bar__action-item" id="theme-toggle">
                    Toggle Theme
                </button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
    <script src="{{ get_static_prefix('js/custom.js') }}"></script>
</body>
</html>
